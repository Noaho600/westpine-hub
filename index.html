<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westpine.games</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comic Neue', sans-serif;
      background-color: #fefefe;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a { text-decoration: none; }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      background-color: #ffffffcc;
      backdrop-filter: blur(6px);
      z-index: 100;
    }
    nav a {
      margin-left: 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.2s;
    }
    nav a:hover { color: #4b79a1; }
    .dark-mode-toggle {
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      border: 1px solid #222;
      border-radius: 5px;
      font-size: 0.9rem;
      margin-left: 1rem;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #f7a1a1, #fcd34d);
    }
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Game buttons */
    .games-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 3rem 1rem;
      flex-grow: 1;
    }
    .game-button {
      padding: 1rem 2rem;
      font-size: 1.3rem;
      font-weight: bold;
      border: 2px solid #4b79a1;
      border-radius: 12px;
      background-color: #ffffff;
      color: #222;
      cursor: pointer;
      width: 250px;
      text-align: center;
      transition: transform 0.2s, background-color 0.2s;
    }
    .game-button:hover {
      background-color: #4b79a1;
      color: white;
      transform: translateY(-3px);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #4b79a1;
      color: white;
    }

    /* Dark mode */
    body.dark {
      background-color: #111;
      color: #eee;
    }
    body.dark header { background-color: #111ccccc; }
    body.dark .hero { background: linear-gradient(135deg, #333, #555); color: #fff; }
    body.dark .game-button { background-color: #222; color: #eee; border-color: #eee; }
    body.dark .game-button:hover { background-color: #eee; color: #222; }
    body.dark footer { background-color: #111; }
  </style>
</head>
<body>
  <header>
    <div class="logo"><strong>Westpine.games</strong></div>
    <nav>
      <a href="#">Home</a>
      <a href="changelog.html">Changelog</a>
      <a href="feedback.html">Feedback</a>
      <span class="dark-mode-toggle">üåô</span>
    </nav>
  </header>

  <section class="hero">
    <h1>Westpine.games</h1>
    <p>Play all your Westpine games in one fun, safe place! Click a game to start playing.</p>
  </section>

  <section class="games-buttons">
    <a href="murder.html" class="game-button">Westpine Murder Mystery</a>
    <a href="westpine.html" class="game-button">Westpine Night</a>
    <a href="science-lab.html" class="game-button">Westpine Science Lab</a>
    <a href="art-studio.html" class="game-button">Westpine Art Studio</a>
    <!-- Add more game buttons here -->
  </section>

  <footer>
    &copy; 2025 Westpine.games | Made by Noah
  </footer>

  <script>
    const toggle = document.querySelector('.dark-mode-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
